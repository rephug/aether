name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (vX.Y.Z)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-artifacts:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - runner: macos-13
            target: x86_64-apple-darwin
          - runner: macos-14
            target: aarch64-apple-darwin
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
          - runner: windows-latest
            target: aarch64-pc-windows-msvc

    steps:
      - name: Checkout (manual dispatch tag)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Checkout (tag push)
        if: github.event_name != 'workflow_dispatch'
        uses: actions/checkout@v4

      - name: Resolve release tag
        id: resolve_tag
        shell: bash
        env:
          EVENT_NAME: ${{ github.event_name }}
          DISPATCH_TAG: ${{ inputs.tag }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          if [ "${EVENT_NAME}" = "workflow_dispatch" ]; then
            TAG="${DISPATCH_TAG}"
          else
            TAG="${REF_NAME}"
          fi

          if ! [[ "${TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Expected tag format vX.Y.Z, got: ${TAG}" >&2
            exit 1
          fi

          echo "tag=${TAG}" >> "${GITHUB_OUTPUT}"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2

      - name: Install Linux ARM64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binaries
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: cargo build --release -p aetherd -p aether-mcp --target ${{ matrix.target }}

      - name: Build release binaries (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release -p aetherd -p aether-mcp --target ${{ matrix.target }}

      - name: Package release assets (Linux/macOS)
        if: matrix.runner != 'windows-latest'
        id: package_unix
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ steps.resolve_tag.outputs.tag }}"
          TARGET="${{ matrix.target }}"
          STAGE_DIR="aether-${TAG}-${TARGET}"
          ASSET="${STAGE_DIR}.tar.gz"

          mkdir -p "${STAGE_DIR}"
          cp "target/${TARGET}/release/aetherd" "${STAGE_DIR}/aetherd"
          cp "target/${TARGET}/release/aether-mcp" "${STAGE_DIR}/aether-mcp"
          cp README.md "${STAGE_DIR}/README.md"
          cp LICENSE "${STAGE_DIR}/LICENSE"
          tar -czf "${ASSET}" "${STAGE_DIR}"

          echo "asset=${ASSET}" >> "${GITHUB_OUTPUT}"

      - name: Package release assets (Windows)
        if: matrix.runner == 'windows-latest'
        id: package_windows
        shell: pwsh
        run: |
          $tag = "${{ steps.resolve_tag.outputs.tag }}"
          $target = "${{ matrix.target }}"
          $stageDir = "aether-$tag-$target"
          $asset = "$stageDir.zip"

          New-Item -ItemType Directory -Path $stageDir -Force | Out-Null

          Copy-Item "target/$target/release/aetherd.exe" "$stageDir/aetherd.exe"
          Copy-Item "target/$target/release/aether-mcp.exe" "$stageDir/aether-mcp.exe"
          Copy-Item "README.md" "$stageDir/README.md"
          Copy-Item "LICENSE" "$stageDir/LICENSE"

          Compress-Archive -Path "$stageDir/*" -DestinationPath $asset -Force

          "asset=$asset" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package_unix.outputs.asset || steps.package_windows.outputs.asset }}
          path: ${{ steps.package_unix.outputs.asset || steps.package_windows.outputs.asset }}
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-artifacts

    steps:
      - name: Resolve release tag
        id: resolve_tag
        shell: bash
        env:
          EVENT_NAME: ${{ github.event_name }}
          DISPATCH_TAG: ${{ inputs.tag }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          if [ "${EVENT_NAME}" = "workflow_dispatch" ]; then
            TAG="${DISPATCH_TAG}"
          else
            TAG="${REF_NAME}"
          fi

          if ! [[ "${TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Expected tag format vX.Y.Z, got: ${TAG}" >&2
            exit 1
          fi

          echo "tag=${TAG}" >> "${GITHUB_OUTPUT}"

      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum * > SHA256SUMS.txt

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve_tag.outputs.tag }}
          files: dist/*
          generate_release_notes: true
